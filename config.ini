[launcher]

fullscreen=false

[interface]

window_width=1280
window_height=800

text_font_family=mono
text_font_size=12
text_font_weight=normal
text_foreground=#ffffff
text_background=#171717

label_font_family=mono
label_font_size=12
label_font_weight=normal

entry_font_family=TkDefaultFont
entry_font_size=14
entry_font_weight=normal

menu_font_family=modern

button_font_family=modern

special_button_font_family=mono
special_button_font_size=11
special_button_font_weight=bold
special_button_active=#353131

prompt_font_family=modern
prompt_font_size=12
prompt_font_weight=bold

select_background=#332f2f

[display]

show_legacy=true
show_participant=true
show_date=false
show_time=true
show_id=false

[bindings]

toggle_fullscreen=<F11>

exit_prompt=<Escape>

zoom_in=<Control-KP_Add>
zoom_out=<Control-KP_Subtract>

go_down=<Down>
go_up=<Up>
go_down_10=<Next>
go_up_10=<Prior>

open_file=<Control-o>
save_file=<Control-S>
import_file=<Control-I>
export_file=<Control-E>
close_file=<Control-w>
export_taxonomy=<Control-Alt-e>
import_taxonomy=<Control-Alt-i>

delete_segment=<Delete>

toggle_legacy_annotations=<F3>

generate_participant_colors=<F4>

filter_by_active_layer=<F5>
filter_by_active_label=<F6>
filter_by_active_qualifier=<F7>

undo=<Control-z>
redo=<Control-Z>